<!DOCTYPE html>
<html>
<style>
#mydiv {
  position: absolute;
  z-index: 9;
  background-color: #f1f1f1;
  text-align: center;
  border: 1px solid #d3d3d3;
  height: 500px;
  width: 450px;
  border-radius: 5%;
}

#mydivheader {
  cursor: move;
  z-index: 10;
  background-color: #454b50;
  color: #fff;
  width: 450px;
  padding-top:40px;
}

</style>
<body>

<h1>EXAMPLE NYP WEB PAGE</h1>

<p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Perferendis animi enim, in eaque incidunt vero, iure quod quas nobis ab, accusamus ipsa. Quia suscipit voluptate alias at nisi, illo odio.</p>

<!-- Draggable DIV -->
<div id="mydiv">
    <!-- Include a header DIV with the same name as the draggable DIV, followed by "header" -->
    <div id="mydivheader"></div>
    <iframe src="https://langchainragchatbot-yzer8egjtrrrnuvufnwa6g.streamlit.app/?embedded=True" 
    style="width: 450px; height: 500px; border:none; border-bottom-left-radius: 5%; border-bottom-right-radius: 5%"></iframe>
</div>

<script>
//Make the DIV element draggagle:
dragElement(document.getElementById("mydiv"));

function dragElement(elmnt) {
  var pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
  if (document.getElementById(elmnt.id + "header")) {
    /* if present, the header is where you move the DIV from:*/
    document.getElementById(elmnt.id + "header").onmousedown = dragMouseDown;
  } else {
    /* otherwise, move the DIV from anywhere inside the DIV:*/
    elmnt.onmousedown = dragMouseDown;
  }

  function dragMouseDown(e) {
    e = e || window.event;
    e.preventDefault();
    // get the mouse cursor position at startup:
    pos3 = e.clientX;
    pos4 = e.clientY;
    document.onmouseup = closeDragElement;
    // call a function whenever the cursor moves:
    document.onmousemove = elementDrag;
  }

  function elementDrag(e) {
    e = e || window.event;
    e.preventDefault();
    // calculate the new cursor position:
    pos1 = pos3 - e.clientX;
    pos2 = pos4 - e.clientY;
    pos3 = e.clientX;
    pos4 = e.clientY;
    // set the element's new position:
    elmnt.style.top = (elmnt.offsetTop - pos2) + "px";
    elmnt.style.left = (elmnt.offsetLeft - pos1) + "px";
  }

  function closeDragElement() {
    /* stop moving when mouse button is released:*/
    document.onmouseup = null;
    document.onmousemove = null;
  }
}
</script>

</body>
</html>
